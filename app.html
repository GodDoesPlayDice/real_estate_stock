<script type="text/babel">
// данныe с сервера
var serverSideData = {};

function getDocNames () {
    let raw = serverSideData.docsSheet
    let position = raw.shift().findIndex((el) => el === "ID");
    let result = []
    raw.forEach((elem) => {
        result.push(elem[position]);
    })
    return result;
}

// запуск приложения при загрузке страницы
main();
function main() {
    google.script.run.withSuccessHandler(onSuccess).getServerData();

    function onSuccess (obj) {
        serverSideData = JSON.parse(obj);
        renderApp();
    };
};

function newDoc() {
    ReactDOM.render(
    <NewDoc value="1"/>,
        document.getElementById('mainworkspace')
    );
};


function renderApp() {
    ReactDOM.render(
    <App />,
        document.getElementById('root')
    );
}
</script>
