class Radio extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.fistOption = this.props.first;
        this.secondOption = this.props.second;
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            value: '',
            span1: 'normal',
            span2: 'normal'
        })
    }
    componentDidMount() {

    }
    handleChange(e) {
        this.setState({
            value: e.target.value,
            span1: e.target.value === this.fistOption ? "bolder" : "normal",
            span2: e.target.value === this.secondOption ? "bolder" : "normal",
        });
    }
    render() {
        return (
            <div class="row">
                <label>{this.label}</label>
                 <form>
                    <p>
                    <label>
                        <input name="group1" type="radio" value={this.fistOption} onClick={this.handleChange} />

                    </label>
                    </p>
                    <p>
                    <label>
                        <input name="group1" type="radio" value={this.secondOption} onClick={this.handleChange} />
                        <span style={{"font-weight": this.state.span2}} >{this.secondOption}</span>
                    </label>
                    </p>

    }
};

}

class Select extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.id = this.props.id
        this.options = this.props.staticOptions;
        // пропсы для тех эксемпляров, которые поднимают свое состояние до предка
        this.purpose = this.props.purpose;
        //this.triggered = this.props.triggered;
        //
        this.handleDynamicSelectChange = this.handleDynamicSelectChange.bind(this);
        this.handleStaticSelectChange = this.handleStaticSelectChange.bind(this);
        // value хранится в state только если это обычный селект
        this.state =  {value: ''} //!this.triggered ?: {triggered: true}
    };
    componentDidMount(){
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    };
    componentWillUnmount() {
       console.log("unmount select") 
    }
    handleDynamicSelectChange(event) {
        if (this.purpose == "flat") {
            this.props.onFlatChange(event.target.value);
            this.setState({
                value: event.target.value
            })
            return;
        }
    }
    handleStaticSelectChange(event) {
        // первые два для тех эксемпляров, которые поднимают свое состояние до предка
        if (this.purpose == "liter") {
            this.props.onLiterChange(event.target.value);
            return;
        } else {
            this.setState({
                value: event.target.value
            });
        }
    }

    render () {
        function generateOptions (arr) {
            if (arr != null) {
                return arr.map((el) =>
                    <option key={el} value={el}>{el}</option>
                );
            } else {
                return <option></option>
            } 
        };
        let changeHandler;
        let options;
        let specialClass;

        switch (this.purpose) {
            case "flat":
                changeHandler = this.handleDynamicSelectChange;
                options = generateOptions(this.props.value);
                specialClass = "browser-default";
                break;
            default:
                changeHandler = this.handleStaticSelectChange;
                options = generateOptions (getSingleCol(this.options, "utilitySheet"));
        };
        return (
            <div class="row">
                <div class="input-field col s6">
                    {<select class={specialClass} id={this.id} onChange={changeHandler} value={this.state.value} >
                        <option></option>
                        {options}
                    </select>}
                    <label>{this.label}</label>
                </div>
            </div>
        );
    };
};

class LiterAndFlatHandler extends React.Component {
    constructor (props) {
        super(props);
        this.handleLiterChange = this.handleLiterChange.bind(this);
        this.handleFlatChange = this.handleFlatChange.bind(this);
        this.state = {
            liter: '',
            flat: '',  
        }
    };
    handleLiterChange(liter) {
        this.setState({
            liter: liter,
        });
    };
    handleFlatChange(flat) {
        this.setState({
            flat: flat,
        })
    };
    render () {
        let liter = this.state.liter;
        let flatsInCurrentLiter = getFlatsInStock(liter,'flats_in_sale', 'flats_in_sale_liter', "utilitySheet");
        return (
            <div>
                <Select
                    id = "SelectLiter"
                    label = "Литер:"
                    staticOptions={"liters"}

                    purpose = "liter"
                    onLiterChange={this.handleLiterChange}
                />
                <Select
                    id = "SelectFlat"
                    label = "Номер квартиры:"
                    
                    value = {flatsInCurrentLiter}
                    purpose = "flat"
                    onFlatChange={this.handleFlatChange}
                />
            </div>
        )
    }

}
