class SimpleText extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.handleChange = this.handleChange.bind(this);
        this.state = {value: ''}
    }
    componentDidMount(){
        M.updateTextFields();
    }
    handleChange(e) {
        this.setState({value: e.target.value});
    }
    render() {
        return (
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="" value={this.state.value} type="text" class="validate" onChange={this.handleChange} />
                        <label for="" >{this.label}</label>
                    </div>
                </div>
            </form>
        )
    }
}

class Radio extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.fistOption = this.props.first;
        this.secondOption = this.props.second;
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            value: '',
            span1: 'normal',
            span2: 'normal'
        })
    }
    componentDidMount() {

    }
    handleChange(e) {
        this.setState({
            value: e.target.value,
            span1: e.target.value === this.fistOption ? "bolder" : "normal",
            span2: e.target.value === this.secondOption ? "bolder" : "normal",
        });
    }
    render() {
        return (
            <div class="row">
                <label>{this.label}</label>
                 <form>
                    <p>
                    <label>
                        <input name="group1" type="radio" value={this.fistOption} onClick={this.handleChange} />
                        <span style={{"font-weight": this.state.span1}} >{this.fistOption}</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input name="group1" type="radio" value={this.secondOption} onClick={this.handleChange} />
                        <span style={{"font-weight": this.state.span2}} >{this.secondOption}</span>
                    </label>
                    </p>
                </form>
            </div>
        )
    }
};

class CheckBox extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            value: false,
            span: "normal"
        })
    }
    componentDidMount() {
    }
    handleChange(e) {
        this.setState({
            value: !this.state.value,
            span:  (this.state.value ? "normal" : "bolder")
        });
    }
    render() {
        return (
            <div class="row">
                <p>
                    <label>
                        <input type="checkbox"  class="filled-in" checked={this.state.value ? "checked" : ""} value={this.state.value} onChange={this.handleChange} />
                        <span style={{"font-weight": this.state.span}} >{this.label}</span>
                    </label>
                </p>
            </div>
        )
    }
}

class Select extends React.Component {
    constructor (props) {
        super(props);
        this.label = this.props.label;
        this.options = this.props.options;
        this.handleChange = this.handleChange.bind(this);
        this.state ={value: ''};
    };
    componentDidMount(){
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    };
    componentWillUnmount(){
    }
    handleChange(event) {
        this.setState({
            value: event.target.value
        });
    }

    render () { 
        let arr = getSingleCol(this.options, "utilitySheet");     
        let options = arr.map((el) => {
            return <option key={el} >{el}</option>
        });
        return (
            <div class="row">
                <div class="input-field col s6">
                    <select onChange={this.handleChange} value={this.state.value} >
                        <option></option>
                        {options}
                    </select>
                    <label>{this.label}</label>
                </div>
            </div>
        )
    }
};

class LiterAndFlatHandler extends React.Component {
    constructor (props) {
        super(props);
        this.handleLiterChange = this.handleLiterChange.bind(this);
        this.handleFlatChange = this.handleLiterChange.bind(this);
        this.state = {
            liter: '',
            flat: ''
        }
    };
    handleLiterChange(liter) {
        this.setState({
            liter: liter
        })
    };
    handleFlatChange(flat) {
        this.setState({
            flat: flat
        })
    };
    render () {
            let liter = this.state.liter;
            <div>
                <Select
                    id = "SelectLiter"
                    label = "Литер:"
                    value = ""
                    options={"liters"}
                    onLiterSelect={this.handleLiterChange}
                />
                <Select
                    id = "SelectFlat"
                    label = "Номер квартиры:"
                    value = ""
                    onFlatSelect={this.handleLiterChange}
                />
            </div>
    }

}
