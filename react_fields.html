<script type="text/babel">
class TextField extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = {
            value: this.props.value
        }
    }
    componentDidMount(){
        let elem = document.getElementById(this.props.id);
        elem.addEventListener('focusout', (e) => {
            this.props.onChange(this.props.id, e.target.value/*this.state.value*/);
        });
        M.updateTextFields();
    }
    componentWillUnmount(){
        this.props.onChange(this.props.id, '');
    }
    handleChange(e) {
        this.setState({
            value: e.target.value
        })
    }
    render() {
        let element;
        switch (this.props.purpose) {
            case "area":
                element = <textarea id={this.props.id} key={this.props.id} value={this.state.value} className="materialize-textarea" onChange={this.handleChange}></textarea>;
                break;
            default:
                element = <input id={this.props.id} key={this.props.id} value={this.state.value} type="text" className="validate" onChange={this.handleChange} />
        }
        return (
            <div className="row">
                    <div className="input-field col s10 offset-s1">
                        {element}
                        <label htmlFor={this.props.id} >{this.props.label}</label>
                    </div>
            </div>
        )
    }
}

class Radio extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            span1: 'normal',
            span2: 'normal',
            checked1: this.props.oldValue === this.props.first ? true : false,
            checked2: this.props.oldValue === this.props.second ? true : false,
        })
    }
    handleChange(e) {
        this.props.onChange(this.props.id, e.target.value);
        this.setState({
            span1: e.target.value === this.props.first ? "bolder" : "normal",
            span2: e.target.value === this.props.second ? "bolder" : "normal",
            checked1: e.target.value === this.props.first ? true : false,
            checked2: e.target.value === this.props.second ? true : false,
        });
    }
    componentDidMount(){
    }
    componentWillUnmount(){
        this.props.onChange(this.props.id, '');
    }
    render() {
        return (
            <div className="row">
                <div className="col s10 offset-s1">
                <label>{this.props.label}</label>
                    <form key={this.props.id}>
                        <p>
                        <label>
                            <input id={this.props.first}  type="radio" value={this.props.first} checked={this.state.checked1} onClick={this.handleChange} />
                            <span style={{"fontWeight": this.state.span1}} >{this.props.first}</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input id={this.props.second} type="radio" value={this.props.second} checked={this.state.checked2} onClick={this.handleChange} />
                            <span style={{"fontWeight": this.state.span2}} >{this.props.second}</span>
                        </label>
                        </p>
                    </form>
                </div>
            </div>
        )
    }
};

class CheckBox extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            span: "normal"
        })
    }
    componentDidMount() {
    }
    componentWillUnmount(){
        this.props.onChange(this.props.id, '');
    }
    handleChange(e) {
        this.props.onChange(this.props.id, this.props.value === 'да' ? 'нет' : 'да');
        this.setState({
            span:  (this.props.value === 'да' ? "normal" : "bolder")
        });
    }
    render() {
        return (
            <div className="row">
                <div className="col s10 offset-s1">
                    <p>
                        <label>
                            <input id={this.props.id} key={this.props.id} type="checkbox"  className="filled-in" checked={this.props.value === 'да' ? "checked" : ""} value={this.props.value} onChange={this.handleChange} />
                            <span style={{"fontWeight": this.state.span}} >{this.props.label}</span>
                        </label>
                    </p>
                </div>
            </div>
        )
    }
}

class Select extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
    };
    componentDidMount(){
        let elem = document.getElementById(this.props.id);
        let instance = M.FormSelect.init(elem, {});
    };
    componentWillUnmount(){
        this.props.onChange(this.props.id, '');
    }
    handleChange(e) {
        let val = e.target.value;
        {this.props.id === "SelectLiter" &&  this.props.onChange(this.props.id, '');}
        setTimeout(() => {
        this.props.onChange(this.props.id, val);
        }, 20)    
    }
    render () {
        function generateOptions (arr) {
            if (arr != null) {
                return arr.map((el) =>
                    <option key={el} value={el}>{el}</option>
                );
            } else {
                return; /**/
            } 
        };
        let options = generateOptions(this.props.value); 
        let defaultOption = this.props.oldValue; 
        return (
            <div className="row">
                <div className="input-field col s10 offset-s1">
                    {<select key={this.props.id} id={this.props.id} defaultValue={defaultOption}  onChange={this.handleChange} >
                        {defaultOption &&
                            <option value={defaultOption} key={defaultOption} >{defaultOption}</option>
                        }
                        <option value=""></option>
                        {options}
                    </select>}
                    <label htmlFor={this.props.id}>{this.props.label}</label>
                </div>
            </div>
        );
    };
};

                        id = "DaysBeforeInitialPayment"
                        label =  {serverSideData.dictionary.DaysBeforeInitialPayment}
                        value={this.state.DaysBeforeInitialPayment}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "PaymentForRemoteDeal"
                        label =  {serverSideData.dictionary.PaymentForRemoteDeal}
                        value={this.state.PaymentForRemoteDeal}

                        onChange={this.handleChildChange}
                    />
                    {!this.state.LegalServiceNoPayment &&
                    <TextField
                        id = "LegalServiceCost"
                        label = {serverSideData.dictionary.LegalServiceCost}
                        value={this.state.LegalServiceCost ? this.state.LegalServiceCost : ''}

                        onChange={this.handleChildChange}
                    />
                    }
                    {!this.state.LegalServiceCost &&
                    <Select
                        id = "LegalServiceNoPayment"
                        label = {serverSideData.dictionary.LegalServiceNoPayment}
                        value = {getSingleCol("legal_service_no_payment", "utilitySheet")}

                        oldValue={this.state.LegalServiceNoPayment ? this.state.LegalServiceNoPayment : ''}
                        onChange={this.handleChildChange}
                    />
                    }
                    {!this.state.DiscountOnFlat &&
                    <TextField
                        id = "DiscountPerOneSquareMeter"
                        label = {serverSideData.dictionary.DiscountPerOneSquareMeter}
                        value={this.state.DiscountPerOneSquareMeter ? this.state.DiscountPerOneSquareMeter : ''}

                        onChange={this.handleChildChange}
                    />
                    }
                    {!this.state.DiscountPerOneSquareMeter &&
                    <TextField
                        id = "DiscountOnFlat"
                        label = {serverSideData.dictionary.DiscountOnFlat}
                        value={this.state.DiscountOnFlat ? this.state.DiscountOnFlat : ''}

                        onChange={this.handleChildChange}
                    />
                    }

                </DocFieldsWrapper>
                {(this.state.PayMethod === 'Ипотека' ||
                 this.state.PayMethod === '100% оплата' ||
                 this.state.PayMethod === 'Рассрочка' ||
                 this.state.PayMethod === 'Субсидия и ПВ') &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    <TextField
                        id = "InitialPaymentFromClient"
                        label =  {serverSideData.dictionary.InitialPaymentFromClient}
                        value={this.state.InitialPaymentFromClient}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                }
                {new String(this.state.PayMethod).includes("Субсидия") &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    <TextField
                        id = "FirstSubsidyPayment"
                        label =  {serverSideData.dictionary.FirstSubsidyPayment}
                        value={this.state.FirstSubsidyPayment}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "DaysBeforeFirstSubsidy"
                        label =  {serverSideData.dictionary.DaysBeforeFirstSubsidy}
                        value={this.state.DaysBeforeFirstSubsidy}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "SecondSubsidyPayment"
                        label =  {serverSideData.dictionary.SecondSubsidyPayment}
                        value={this.state.SecondSubsidyPayment}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "DaysBeforeSecondSubsidy"
                        label =  {serverSideData.dictionary.DaysBeforeSecondSubsidy}
                        value={this.state.DaysBeforeSecondSubsidy}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                }
                {new String(this.state.PayMethod).includes("Ипотека") &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    <TextField
                        id = "BankLoanPayment"
                        label =  {serverSideData.dictionary.BankLoanPayment}
                        value={this.state.BankLoanPayment}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "DaysBeforeBankLoan"
                        label =  {serverSideData.dictionary.DaysBeforeBankLoan}
                        value={this.state.DaysBeforeBankLoan}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                }
                {this.state.PayMethod === "Ипотека без ПВ" &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    <TextField
                        id = "PaymentFromDeveloper"
                        label =  {serverSideData.dictionary.PaymentFromDeveloper}
                        value={this.state.PaymentFromDeveloper}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "FoolTaxPaymentInBankLoan"
                        label =  {serverSideData.dictionary.FoolTaxPaymentInBankLoan}
                        value={this.state.FoolTaxPaymentInBankLoan}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "FoolTaxPaymentFromClient"
                        label =  {serverSideData.dictionary.FoolTaxPaymentFromClient}
                        value={this.state.FoolTaxPaymentFromClient}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                }
                {new String(this.state.PayMethod).includes("Рассрочка") &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    <TextField
                        id = "InstallmentMonthsNumber"
                        label =  {serverSideData.dictionary.InstallmentMonthsNumber}
                        value={this.state.InstallmentMonthsNumber}

                        onChange={this.handleChildChange}
                    />
                    <TextField
                        id = "InstallmentPaymentsNumber"
                        label =  {serverSideData.dictionary.InstallmentPaymentsNumber}
                        value={this.state.InstallmentPaymentsNumber}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                }
                {parseInt(this.state.InstallmentPaymentsNumber,10) > 0 &&
                <DocFieldsWrapper color='deep-purple' customClass='dp_sec'>
                    {generateInstallmentPayments.call(this)}
                </DocFieldsWrapper>
                }
                <DocFieldsWrapper color='indigo' customClass='i_sec'>
                    <TextField
                        id = "Comment"
                        label = "Комментарий к документу:"
                        purpose = "area"
                        value={this.state.Comment}

                        onChange={this.handleChildChange}
                    />
                </DocFieldsWrapper>
                <div className="section">
                <div className="section row">
                        <a className="waves-effect waves-light btn-large col s6 offset-s3 indigo lighten-3" 
                        onClick={this.handleSaveBtn}>Сохранить</a>
                    </div>
                </div>
            </React.Fragment>
        )
    }
};

class DocFieldsWrapper extends React.Component {
    constructor(props) {
        super(props)
    }
    render() {
        return (
            <div className={"row " + this.props.customClass}>
                <div className={"col s10 offset-s1 card-panel lighten-5 " + this.props.color}>
                    <div className="section"></div>
                        {this.props.children}
                    <div className="section"></div>
                </div>
            </div>
        );
    }
}
</script>
