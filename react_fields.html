<script type="text/babel">
class TextField extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = {value: ''}
    }
    componentDidMount(){
        let elem = document.getElementById(this.props.id);
        elem.addEventListener('focusout', (e) => {
            this.props.onChange(this.props.id, this.state.value);
        });
        M.updateTextFields();
    }
    handleChange(e) {
        this.setState({
            value: e.target.value
        })
    }
    render() {
        let element;
        switch (this.props.purpose) {
            case "area":
                element = <textarea id={this.props.id} key={this.props.key} value={this.state.value} class="materialize-textarea" onChange={this.handleChange}></textarea>;
                break;
            default:
                element = <input id={this.props.id} key={this.props.key} value={this.state.value} type="text" class="validate" onChange={this.handleChange} />
        }
        return (
            <div class="row">
                    <div class="input-field col s10 offset-s1">
                        {element}
                        <label for={this.props.id} >{this.props.label}</label>
                    </div>
            </div>
        )
    }
}

class Radio extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            span1: 'normal',
            span2: 'normal'
        })
    }
    handleChange(e) {
        this.props.onChange(this.props.id, e.target.value);
        this.setState({
            span1: e.target.value === this.props.first ? "bolder" : "normal",
            span2: e.target.value === this.props.second ? "bolder" : "normal",
        });
    }
    render() {
        return (
            <div class="row">
                <div class="col s10 offset-s1">
                <label>{this.props.label}</label>
                    <form key={this.props.key}>
                        <p>
                        <label>
                            <input name="group1" type="radio" value={this.props.first} onClick={this.handleChange} />
                            <span style={{"font-weight": this.state.span1}} >{this.props.first}</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input name="group1" type="radio" value={this.props.second} onClick={this.handleChange} />
                            <span style={{"font-weight": this.state.span2}} >{this.props.second}</span>
                        </label>
                        </p>
                    </form>
                </div>
            </div>
        )
    }
};

class CheckBox extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = ({
            span: "normal"
        })
    }
    componentDidMount() {
    }
    handleChange(e) {
        this.props.onChange(this.props.id, !this.props.value);
        this.setState({
            span:  (!this.props.value ? "bolder" : "normal")
        });
    }
    render() {
        return (
            <div class="row">
                <div class="col s10 offset-s1">
                    <p>
                        <label>
                            <input id={this.props.id} key={this.props.key} type="checkbox"  class="filled-in" checked={this.props.value ? "checked" : ""} value={this.props.value} onChange={this.handleChange} />
                            <span style={{"font-weight": this.state.span}} >{this.props.label}</span>
                        </label>
                    </p>
                </div>
            </div>
        )
    }
}

class Select extends React.Component {
    constructor (props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
    };
    componentDidMount(){
        let elem = document.getElementById(this.props.id);
        let instance = M.FormSelect.init(elem, {});
    };
    componentWillUnmount(){
    }
    handleChange(e) {
        let val = e.target.value;
        {this.props.id === "SelectLiter" &&  this.props.onChange(this.props.id, '');}
        setTimeout(() => {
        this.props.onChange(this.props.id, val);
        }, 10)
        
    }
    render () {
        function generateOptions (arr) {
            if (arr != null) {
                return arr.map((el) =>
                    <option key={el} value={el}>{el}</option>
                );
            } else {
                return <option value=""></option>
            } 
        };
        let options = generateOptions(this.props.value); 
        let specialClass;
        if (this.props.purpose === "flat") {
            //specialClass = "browser-default";
        } 
        return (
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    {<select class={specialClass} key={this.props.key} id={this.props.id} onChange={this.handleChange} >
                        <option value=""></option>
                        {options}
                    </select>}
                    <label for={this.props.id}>{this.props.label}</label>
                </div>
            </div>
        );
    };
};
